
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
<!-- MDBootstrap CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}">


  <title>sign in</title>
</head>
<style>
        :root {
            --primary: #6a11cb;
            --primary-light: #8a36f5;
            --secondary: #2575fc;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --info: #3498db;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --white: #ffffff;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --card-hover: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        </style>
<body>

  <section class="vh-100" style="background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%)">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

            <!-- Affiche les messages flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div>
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
          <form method="POST" action="{{ url_for('auth.login_sms') }}">
            <div data-mdb-input-init class="form-outline mb-4">
              <input
                type="text"
                class="form-control"
                id="userID"
                name="userID"
                placeholder="Enter your UserID or phone"
                required
                autofocus
                class="form-control form-control-lg" 
              />
              <label class="form-label" for="typeEmailX-2">UserID or Phone Number</label>
            </div>
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
          </form>


            



           


        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
