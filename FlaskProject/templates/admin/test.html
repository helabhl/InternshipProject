<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement des Enfants - Ferid Around The World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --primary-light: #8a36f5;
            --secondary: #2575fc;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --info: #3498db;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --white: #ffffff;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --card-hover: 0 15px 35px rgba(0, 0, 0, 0.2);
            --border-radius: 16px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 2rem;
        }

        /* Header styles */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 2.2rem;
            background: white;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Main container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Filters */
        .filters-container {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .filter-row {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .filter-select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background-color: white;
            font-size: 1rem;
            color: var(--dark);
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        /* Leaderboard */
        .leaderboard {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .leaderboard-header {
            display: grid;
            grid-template-columns: 80px 1fr 120px 120px;
            padding: 1.2rem 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            font-weight: bold;
        }

        .player-row {
            display: grid;
            grid-template-columns: 80px 1fr 120px 120px;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #eee;
            align-items: center;
            transition: var(--transition);
            cursor: pointer;
        }

        .player-row:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .player-row:last-child {
            border-bottom: none;
        }

        .rank {
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f1f3f5;
            color: var(--dark);
        }

        .top-1 .rank {
            background: linear-gradient(135deg, #FFD700 0%, #DAA520 100%);
            color: white;
        }

        .top-2 .rank {
            background: linear-gradient(135deg, #C0C0C0 0%, #A9A9A9 100%);
            color: white;
        }

        .top-3 .rank {
            background: linear-gradient(135deg, #CD7F32 0%, #A56622 100%);
            color: white;
        }

        .player-info {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            font-size: 1.2rem;
        }

        .player-details {
            display: flex;
            flex-direction: column;
        }

        .player-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--dark);
        }

        .player-parent {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 3px;
        }

        .score {
            font-weight: 600;
            text-align: center;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .badge {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: var(--success);
            color: white;
        }

        /* Modal */
        .dashboard-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .dashboard-content {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.8rem;
            cursor: pointer;
            color: #6c757d;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }

        .dashboard-header {
            margin-bottom: 1.5rem;
            text-align: center;
            padding-right: 2rem;
        }

        .dashboard-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .dashboard-subtitle {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .dashboard-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.2rem;
            margin-bottom: 2rem;
        }

        .info-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .info-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--primary);
            margin: 0.8rem 0;
        }

        .info-label {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .dashboard-chart {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .dashboard-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .action-btn {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.2);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.3);
        }

        /* Loading spinner */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            animation: spin 1s linear infinite;
        }

        /* Show more button */
        .show-more-container {
            display: flex;
            justify-content: center;
            padding: 1.5rem;
        }

        .show-more-btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.2);
        }

        .show-more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .leaderboard-header, .player-row {
                grid-template-columns: 60px 1fr 100px 100px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .main-container {
                padding: 0 1rem;
            }
            
            .filter-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .leaderboard-header {
                display: none;
            }
            
            .player-row {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 1rem;
                padding: 1.5rem;
            }
            
            .rank {
                margin: 0 auto;
            }
            
            .player-info {
                justify-content: center;
            }
            
            .dashboard-info {
                grid-template-columns: 1fr;
            }
            
            .dashboard-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .logo {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
            
            .dashboard-content {
                padding: 1.5rem;
            }
            
            .dashboard-title {
                font-size: 1.5rem;
            }
            
            .info-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
           <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>Ferid Around The World</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Filters -->
        <div class="filters-container">
            <div class="filter-row">
                <div class="filter-group">
                    <label class="filter-label">Année scolaire</label>
                    <select class="filter-select" id="grade-filter">
                        <option value="all">Toutes les années</option>
                        <option value="السنة الأولى">1ère année</option>
                        <option value="السنة الثانية">2ème année</option>
                        <option value="السنة الثالثة">3ème année</option>
                        <option value="السنة الرابعة">4ème année</option>
                        <option value="السنة الخامسة">5ème année</option>
                        <option value="السنة السادسة">6ème année</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Matière</label>
                    <select class="filter-select" id="subject-filter">
                        <option value="all">Toutes les matières</option>
                        <option value="اللغة العربية">Arabe</option>
                        <option value="اللغة الإنجليزية">Anglais</option>
                        <option value="الرياضيات">Mathématiques</option>
                        <option value="العلوم">Sciences</option>
                        <option value="التاريخ">Histoire</option>
                        <option value="الجغرافيا">Géographie</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Période</label>
                    <select class="filter-select" id="time-filter">
                        <option value="7">7 derniers jours</option>
                        <option value="14">14 derniers jours</option>
                        <option value="30">30 derniers jours</option>
                        <option value="90">3 derniers mois</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <div class="leaderboard-header">
                <div>Rang</div>
                <div>Enfant</div>
                <div>Score</div>
                <div>Quiz</div>
            </div>

            <div class="leaderboard-content" id="leaderboard-content">
                <div class="loader">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <!-- Show more button container -->
            <div class="show-more-container" id="show-more-container" style="display: none;">
                <button class="show-more-btn" id="show-more-btn">Afficher plus d'enfants</button>
            </div>
        </div>
    </div>

    <!-- Dashboard Modal -->
    <div class="dashboard-modal" id="dashboard-modal">
        <div class="dashboard-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <div class="dashboard-header">
                <h2 class="dashboard-title" id="dashboard-name">Nom de l'Enfant</h2>
                <p class="dashboard-subtitle" id="dashboard-parent">Parent: ID: Chargement...</p>
            </div>
            
            <div class="dashboard-info">
                <div class="info-card">
                    <div class="info-label">Score Total</div>
                    <div class="info-value" id="info-score">0</div>
                    <div class="info-label">points</div>
                </div>
                
                <div class="info-card">
                    <div class="info-label">Rang</div>
                    <div class="info-value" id="info-rank">0</div>
                    <div class="info-label">sur <span id="total-students">0</span> enfants</div>
                </div>
                
                <div class="info-card">
                    <div class="info-label">Quiz</div>
                    <div class="info-value" id="info-quizzes">0</div>
                    <div class="info-label">complétés</div>
                </div>
            </div>            
            
            <div class="dashboard-actions">
                <button class="action-btn" id="view-full-dashboard">Voir le dashboard complet</button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let childrenData = [];
        let filteredChildren = [];
        let displayedChildrenCount = 10; // Nombre d'enfants à afficher par défaut

        // Fonction pour récupérer les données des enfants depuis l'API
        async function fetchChildrenData() {
            try {
                const response = await fetch('http://localhost:5000/api/stats/kids');
                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération des données');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Erreur:', error);
                // Retourner des données de démonstration en cas d'erreur
                return [];}
        }

        // Fonction pour générer les initiales
        function getInitials(userID) {
            return userID.substring(0, 2).toUpperCase();
        }

        // Fonction pour formater le score
        function formatScore(score) {
            return score.toFixed(2);
        }

        // Fonction pour générer le classement
        function generateLeaderboard(data) {
            const leaderboardContent = document.getElementById('leaderboard-content');
            const showMoreContainer = document.getElementById('show-more-container');
            
            if (data.length === 0) {
                leaderboardContent.innerHTML = '<div class="player-row" style="text-align: center; padding: 2rem;">Aucune donnée disponible</div>';
                showMoreContainer.style.display = 'none';
                return;
            }
            
            // Trier les enfants par score total
            data.sort((a, b) => b.total_score - a.total_score);
            
            // Déterminer combien d'enfants afficher
            const childrenToShow = Math.min(displayedChildrenCount, data.length);
            
            let leaderboardHTML = '';
            
            for (let i = 0; i < childrenToShow; i++) {
                const child = data[i];
                const rank = i + 1;
                const rowClass = rank <= 3 ? `top-${rank}` : '';
                
                leaderboardHTML += `
                    <div class="player-row ${rowClass}" data-index="${i}">
                        <div class="rank">${rank}</div>
                        <div class="player-info">
                            <div class="avatar">${getInitials(child.userID)}</div>
                            <div class="player-details">
                                <div class="player-name"> ${child.kidIndex}</div>
                                <div class="player-parent">ID: ${child.userID}</div>
                            </div>
                        </div>
                        <div class="score">${formatScore(child.total_score)}</div>
                        <div class="score">
                            ${child.quiz_count}</div>
                    </div>
                `;
            }
            
            leaderboardContent.innerHTML = leaderboardHTML;
            
            // Afficher ou masquer le bouton "Afficher plus"
            if (data.length > displayedChildrenCount) {
                showMoreContainer.style.display = 'flex';
            } else {
                showMoreContainer.style.display = 'none';
            }
            
            // Ajouter les événements de clic
            document.querySelectorAll('.player-row').forEach(row => {
                row.addEventListener('click', () => {
                    const index = parseInt(row.getAttribute('data-index'));
                    openDashboard(data[index], index + 1, data.length);
                });
            });
        }

        // Fonction pour ouvrir le dashboard
        function openDashboard(child, rank, totalStudents) {
            const modal = document.getElementById('dashboard-modal');
            const dashboardName = document.getElementById('dashboard-name');
            const dashboardParent = document.getElementById('dashboard-parent');
            const infoScore = document.getElementById('info-score');
            const infoRank = document.getElementById('info-rank');
            const infoQuizzes = document.getElementById('info-quizzes');
            const totalStudentsSpan = document.getElementById('total-students');
            const viewFullDashboard = document.getElementById('view-full-dashboard');
            
            // Mettre à jour les informations du dashboard
            dashboardName.textContent = `Enfant ${child.kidIndex}`;
            dashboardParent.textContent = `ID: ${child.userID}`;
            infoScore.textContent = formatScore(child.total_score);
            infoRank.textContent = `#${rank}`;
            infoQuizzes.textContent = child.quiz_count;
            totalStudentsSpan.textContent = totalStudents;
            
            // Configurer le lien vers le dashboard complet
            viewFullDashboard.onclick = () => {
                window.location.href = `/auth/dashboard/${child.userID}`;
            };
            
            // Afficher le modal
            modal.style.display = 'flex';
        }

        // Fonction pour afficher plus d'enfants
        function showMoreChildren() {
            displayedChildrenCount += 10; // Augmenter de 10 le nombre d'enfants à afficher
            generateLeaderboard(filteredChildren);
        }

        // Fonction pour appliquer les filtres
        function applyFilters() {
            // Cette fonction serait implémentée pour filtrer les données
            // en fonction des sélections dans les menus déroulants
            // Pour l'instant, nous affichons simplement toutes les données
            displayedChildrenCount = 10; // Réinitialiser le compteur
            generateLeaderboard(childrenData);
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', async () => {
            // Afficher le loader
            document.getElementById('leaderboard-content').innerHTML = `
                <div class="loader">
                    <div class="spinner"></div>
                </div>
            `;
            
            // Récupérer les données des enfants
            childrenData = await fetchChildrenData();
            filteredChildren = [...childrenData];
            
            // Générer le classement
            generateLeaderboard(filteredChildren);
            
            // Configurer les écouteurs d'événements pour les filtres
            document.getElementById('grade-filter').addEventListener('change', applyFilters);
            document.getElementById('subject-filter').addEventListener('change', applyFilters);
            document.getElementById('time-filter').addEventListener('change', applyFilters);
            
            // Configurer le bouton "Afficher plus"
            document.getElementById('show-more-btn').addEventListener('click', showMoreChildren);
            
            // Fermer le modal
            document.getElementById('close-modal').addEventListener('click', () => {
                document.getElementById('dashboard-modal').style.display = 'none';
            });
            
            // Fermer le modal en cliquant à l'extérieur
            window.addEventListener('click', (event) => {
                if (event.target === document.getElementById('dashboard-modal')) {
                    document.getElementById('dashboard-modal').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
