<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localization Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        .language-selector {
            margin: 20px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }

        .lang-btn {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
        }

        .lang-btn.active {
            background: #007bff;
            color: white;
        }

        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .rtl {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>

<body>
    <h1 data-i18n="header.title">Ferid Around The World</h1>

    <div class="language-selector">
        <button class="lang-btn active" data-lang="fr">FR</button>
        <button class="lang-btn" data-lang="ar">AR</button>
        <button class="lang-btn" data-lang="en">EN</button>
    </div>

    <div class="test-section">
        <h2 data-i18n="navigation.dashboard">Dashboard</h2>
        <p data-i18n="dashboard.page_title">Dashboard Page</p>
    </div>

    <div class="test-section">
        <h3 data-i18n="dashboard.stats.total_tests">Total Tests</h3>
        <p data-i18n="dashboard.stats.average_score">Average Score</p>
        <p data-i18n="dashboard.stats.study_time">Study Time</p>
    </div>

    <div class="test-section">
        <h3 data-i18n="dashboard.cards.achievements">Achievements</h3>
        <p data-i18n="messages.engagement.high.title">High Engagement</p>
        <p data-i18n="messages.engagement.high.desc">Excellent engagement this week!</p>
    </div>

    <div class="test-section">
        <p data-i18n="footer.copyright">Copyright</p>
    </div>

    <script src="{{ url_for('static', filename='js/localization.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            await window.i18n.init();
            console.log('Localization system initialized');
        });
    </script>
</body>

</html>
