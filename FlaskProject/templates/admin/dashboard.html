<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <!-- Font Awesome local -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <!-- Chart.js local -->
    <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
    <!-- Localization System -->
    <script src="{{ url_for('static', filename='js/localization.js') }}"></script>
    <style>
        :root {
            --primary: #6a11cb;
            --primary-light: #8a36f5;
            --secondary: #2575fc;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --info: #3498db;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --white: #ffffff;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --card-hover: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header styles */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 0.8rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 2.2rem;
            background: white;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            transition: all 0.3s;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
        }

        nav a:hover, nav a.active {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Nouvelle structure de grille */
        .dashboard-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto auto;
            gap: 1.5rem;
            grid-template-areas:
                "header header"
                "filters filters"
                "stats stats"
                "charts charts"
                "subjects subjects";
        }

        .page-header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1.2rem;
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
        }

        .filters-container {
            grid-area: filters;
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        .stats-grid {
            grid-area: stats;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 0;
        }

        .charts-container {
            grid-area: charts;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 0;
        }

        .subject-stats {
            grid-area: subjects;
            margin-top: 0;
            display: flex;
            flex-direction: column;
        }

        /* Card styles */
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
        }

        .stat-card:nth-child(1)::before { background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%); }
        .stat-card:nth-child(2)::before { background: linear-gradient(90deg, var(--success) 0%, #91E5A6 100%); }
        .stat-card:nth-child(3)::before { background: linear-gradient(90deg, var(--warning) 0%, #FFE194 100%); }
        .stat-card:nth-child(4)::before { background: linear-gradient(90deg, var(--info) 0%, #92E4DF 100%); }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--card-hover);
        }

        .stat-card i {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--info) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 0.6rem;
            color: var(--dark);
            font-weight: 800;
        }

        .stat-card p {
            color: var(--gray);
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* Charts */
        .chart-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s;
            height: 100%;
        }

        .chart-card:hover {
            box-shadow: var(--card-hover);
        }

        .chart-title {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            font-size: 1.2rem;
            font-weight: 700;
        }

        .chart-title i {
            color: var(--primary);
            font-size: 1.3rem;
        }

        .chart-container {
            position: relative;
            height: 250px;
        }

        /* Nouveau style pour les cartes de sujets en grille */
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .subject-card {
            background: white;
            border-radius: 12px;
            padding: 1.2rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s;
            position: relative;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
        }

        .subject-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--card-hover);
        }

        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            padding-bottom: 0.6rem;
            border-bottom: 1px dashed #e0e0e0;
        }

        .subject-name {
            font-weight: 700;
            font-size: 1rem;
            color: var(--dark);
        }

        .subject-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem;
            margin-bottom: 0.8rem;
        }

        .subject-stat {
            text-align: center;
            padding: 0.6rem;
            background-color: rgba(74, 109, 167, 0.08);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .subject-stat:hover {
            transform: scale(1.05);
            background-color: rgba(74, 109, 167, 0.12);
        }

        .subject-stat-value {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 0.2rem;
        }

        .subject-stat-label {
            font-size: 0.75rem;
            color: var(--gray);
            font-weight: 600;
        }

        .grades-list {
            margin-top: 0.8rem;
        }

        .grade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 0;
            border-bottom: 1px dashed #e0e0e0;
        }

        .grade-item:last-child {
            border-bottom: none;
        }

        .grade-name {
            flex: 1;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .grade-stats {
            display: flex;
            gap: 0.6rem;
        }

        .grade-stat {
            text-align: center;
            min-width: 55px;
        }

        .grade-stat-value {
            font-weight: 700;
            color: var(--dark);
            font-size: 0.85rem;
        }

        .grade-stat-label {
            font-size: 0.7rem;
            color: var(--gray);
        }

        /* Filters */
        .filter-row {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .filter-select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background-color: white;
            font-size: 1rem;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        /* Period selector */
        .period-selector {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        .period-buttons {
            display: flex;
            background-color: #f0f0f0;
            border-radius: 30px;
            padding: 4px;
            margin-left: auto;
        }

        .period-btn {
            background: none;
            border: none;
            padding: 8px 18px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s;
            font-weight: 500;
        }

        .period-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "filters"
                    "stats"
                    "charts"
                    "subjects";
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .subject-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .period-selector {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .period-buttons {
                margin-left: 0;
                width: 100%;
            }
            
            .subject-grid {
                grid-template-columns: 1fr;
            }
        }

        .chapters-list {
    margin-top: 1rem;
}

.chapters-title {
    font-weight: 600;
    margin-bottom: 0.5rem;
    font-size: 1rem;
}

.chapter-item {
    padding: 0.8rem 0;
    border-bottom: 1px dashed #f1f2f6;
}

.chapter-name {
    font-weight: 600;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
}

.chapter-stats {
    display: flex;
    gap: 1rem;
    justify-content: space-between;
}

.chapter-stat {
    text-align: center;
    flex: 1;
}

.chapter-stat-value {
    font-weight: 700;
    font-size: 0.9rem;
    color: var(--dark);
}

.chapter-stat-label {
    font-size: 0.7rem;
    color: var(--gray);
    margin-top: 0.2rem;
}

.no-chapters, .no-data {
    text-align: center;
    color: var(--gray);
    font-style: italic;
    padding: 1rem;
    font-size: 0.9rem;
}
    </style>
</head>

    <script>
        // Variables globales pour stocker les donn√©es
        let gradeStatsData = {};
        let overviewData = {};

        // Initialisation du dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            setupEventListeners();
        });

        // Charger les donn√©es du dashboard (par d√©faut sans filtre)
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/stats/all?period=7'); // p√©riode par d√©faut = 7j
                const data = await response.json();

                overviewData = data.overview;
                gradeStatsData = data; // garde toute la r√©ponse (overview + grade_stats)

                updateDashboard();
            } catch (error) {
                console.error('Erreur lors du chargement des donn√©es:', error);
            }
        }

        // Configuration des √©couteurs d'√©v√©nements
        function setupEventListeners() {
            document.querySelectorAll('.filter-select').forEach(select => {
                select.addEventListener('change', function() {
                    applyFilters();
                });
            });
        }

        // Appliquer les filtres
        async function applyFilters() {
            const gradeFilter = document.getElementById('grade-filter').value;
            const subjectFilter = document.getElementById('subject-filter').value;
            const timeFilter = document.getElementById('time-filter').value;

            const query = new URLSearchParams({
                grade: gradeFilter !== 'all' ? gradeFilter : '',
                subject: subjectFilter !== 'all' ? subjectFilter : '',
                period: timeFilter
            });

            try {
                const response = await fetch(`/api/stats/all?${query}`);
                const data = await response.json();

                overviewData = data.overview;
                gradeStatsData = data;

                updateDashboard();
            } catch (error) {
                console.error('Erreur lors du filtrage des donn√©es:', error);
            }
        }

        // Mise √† jour du dashboard
        function updateDashboard() {
            updateStats();
            renderGradeChart();
            renderSubjectChart();
            renderSubjectStats();
        }

        // Mise √† jour des statistiques
        function updateStats() {
            document.getElementById('total-students').textContent = overviewData.total_students.toLocaleString();
            document.getElementById('quiz-attempts').textContent = overviewData.total_attempts.toLocaleString();
            document.getElementById('avg-score').textContent = (overviewData.average_score * 100).toFixed(1) + '%';
            document.getElementById('avg-time').textContent = overviewData.average_time.toFixed(1);
        }

        let gradeChartInstance = null;
        let subjectChartInstance = null;

        function renderGradeChart() {
            const ctx = document.getElementById('gradeChart').getContext('2d');

            // ‚úÖ D√©truire l'ancien chart si il existe
            if (gradeChartInstance) {
                gradeChartInstance.destroy();
            }

            const gradeLabels = [];
            const studentData = [];
            const attemptData = [];

            for (const grade in gradeStatsData.grade_stats) {
                gradeLabels.push(grade);
                let totalStudents = 0;
                let totalAttempts = 0;

                for (const subject in gradeStatsData.summary_by_grade[grade]) {
                    totalStudents = gradeStatsData.summary_by_grade[grade].total_students; // m√™me pour toutes les mati√®res
                    totalAttempts = gradeStatsData.summary_by_grade[grade].total_attempts;
                }

                studentData.push(totalStudents);
                attemptData.push(totalAttempts);
            }

            gradeChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: gradeLabels,
                    datasets: [
                        {
                            label: '√âl√®ves',
                            data: studentData,
                            backgroundColor: 'rgba(106, 17, 203, 0.7)',
                            borderColor: 'rgba(106, 17, 203, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Tentatives',
                            data: attemptData,
                            backgroundColor: 'rgba(37, 117, 252, 0.7)',
                            borderColor: 'rgba(37, 117, 252, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        function renderSubjectChart() {
            const ctx = document.getElementById('subjectChart').getContext('2d');

            if (subjectChartInstance) {
                subjectChartInstance.destroy();
            }

            const subjectData = {};

            for (const grade in gradeStatsData.grade_stats) {
                for (const subject in gradeStatsData.grade_stats[grade]) {
                    if (!subjectData[subject]) {
                        subjectData[subject] = 0;
                    }
                    subjectData[subject] += gradeStatsData.grade_stats[grade][subject].count;
                }
            }

            const subjectLabels = Object.keys(subjectData);
            const studentData = Object.values(subjectData);

            const colors = [
                'rgba(255, 158, 64, 0.7)',
                'rgba(71, 215, 100, 0.7)',
                'rgba(155, 93, 229, 0.7)',
                'rgba(78, 205, 196, 0.7)',
                'rgba(241, 91, 181, 0.7)',
                'rgba(86, 159, 242, 0.7)'
            ];

            subjectChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: subjectLabels,
                    datasets: [{ data: studentData, backgroundColor: colors, borderWidth: 1 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right' } } }
            });
        }

        // Rendu des statistiques par mati√®re avec affichage des chapitres
        function renderSubjectStats() {
    const container = document.getElementById('subjectStatsContainer');
    container.innerHTML = '';

    const gradeStats = gradeStatsData.grade_stats;

    for (const grade in gradeStats) {
            
            for (const subject in gradeStats[grade]) {
            const subjectData = gradeStats[grade][subject];

            // üìå Cr√©er la carte mati√®re
            const subjectCard = document.createElement('div');

        // Fonction utilitaire pour cr√©er une statistique de mati√®re
        function createSubjectStat(value, label) {
            const stat = document.createElement('div');
            stat.className = 'subject-stat';
            
            const valueEl = document.createElement('div');
            valueEl.className = 'subject-stat-value';
            valueEl.textContent = value;
            
            const labelEl = document.createElement('div');
            labelEl.className = 'subject-stat-label';
            labelEl.textContent = label;
            
            stat.appendChild(valueEl);
            stat.appendChild(labelEl);
            return stat;
        }

        // Fonction pour obtenir la couleur en fonction du score
        function getScoreColor(score) {
            if (score >= 0.8) return '#2ecc71'; // Vert pour les scores √©lev√©s
            if (score >= 0.5) return '#f39c12'; // Orange pour les scores moyens
            return '#e74c3c'; // Rouge pour les scores bas
        }
