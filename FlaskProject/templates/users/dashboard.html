<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="dashboard.page_title">Dashboard</title>
    <!-- Font Awesome local -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <!-- Chart.js local -->
    <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
    <!-- Localization System -->
    <script src="{{ url_for('static', filename='js/localization.js') }}"></script>
    <style>
        :root {
            --primary: #6a11cb;
            --primary-light: #8a36f5;
            --secondary: #2575fc;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --info: #3498db;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --white: #ffffff;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --card-hover: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* RTL Support */
        body.rtl {
            direction: rtl;
            text-align: right;
        }

        /* Header styles */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 0.8rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 2rem;
        }

        .logo h1 {
            font-size: 1.6rem;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            align-items: center;
        }

        .language-selector {
            display: flex;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 4px;
            margin-left: 1.5rem;
        }

        .lang-btn {
            background: none;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .lang-btn.active {
            background-color: white;
            color: var(--primary);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Main content */
        .dashboard-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 1.5rem;
            grid-template-areas:
                "header header header"
                "stats stats subjects"
                "charts charts subjects"
                "cards cards subjects";
        }

        .page-header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1.2rem;
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
        }

        .stats-grid {
            grid-area: stats;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 0;
        }

        .charts-container {
            grid-area: charts;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 0;
        }

        .horizontal-cards {
            grid-area: cards;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 0;
        }

        .subject-stats {
            grid-area: subjects;
            margin-top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Child info styles */
        .child-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .child-avatar {
            position: relative;
        }

        .child-avatar img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .child-avatar::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background-color: var(--success);
            border-radius: 50%;
            border: 3px solid white;
        }

        .child-name {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--dark);
        }

        .child-select-container {
            position: relative;
        }

        .child-select {
            padding: 12px 16px;
            border: 3px solid var(--primary);
            border-radius: 12px;
            background-color: white;
            font-size: 1rem;
            color: var(--dark);
            cursor: pointer;
            min-width: 200px;
            appearance: none;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
            font-weight: 500;
        }

        .child-select:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(74, 109, 167, 0.3);
        }

        .select-arrow {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .period-selector {
            display: flex;
            gap: 0.8rem;
            align-items: flex-end;
        }

        .period-buttons {
            display: flex;
            background-color: #f1f2f6;
            border-radius: 30px;
            padding: 4px;
        }

        .period-btn {
            background: none;
            border: none;
            padding: 8px 18px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s;
            font-weight: 500;
        }

        .period-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .nav-btn {
            background: white;
            border: 2px solid var(--primary);
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-btn:hover {
            background-color: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .period-display {
            font-weight: 700;
            min-width: 160px;
            text-align: center;
            font-size: 1.1rem;
            color: var(--dark);
            background: rgba(74, 109, 167, 0.1);
            padding: 8px 16px;
            border-radius: 30px;
        }

        /* Stats grid */
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
        }

        .stat-card:nth-child(1)::before {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
        }

        .stat-card:nth-child(2)::before {
            background: linear-gradient(90deg, var(--success) 0%, #91E5A6 100%);
        }

        .stat-card:nth-child(3)::before {
            background: linear-gradient(90deg, var(--warning) 0%, #FFE194 100%);
        }

        .stat-card:nth-child(4)::before {
            background: linear-gradient(90deg, var(--info) 0%, #92E4DF 100%);
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--card-hover);
        }

        .stat-card i {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--info) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 0.6rem;
            color: var(--dark);
            font-weight: 800;
        }

        .stat-card p {
            color: var(--gray);
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* Charts */
        .chart-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s;
            height: 100%;
        }

        .chart-card:hover {
            box-shadow: var(--card-hover);
        }

        .chart-title {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            font-size: 1.2rem;
            font-weight: 700;
        }

        .chart-title i {
            color: var(--primary);
            font-size: 1.3rem;
        }

        .chart-container {
            position: relative;
            height: 250px;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s;
            height: 100%;
        }

        .card:hover {
            box-shadow: var(--card-hover);
            transform: translateY(-5px);
        }

        .card h2 {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            font-size: 1.2rem;
            font-weight: 700;
        }

        .card h2 i {
            color: var(--primary);
            font-size: 1.3rem;
        }

        /* List items in cards */
        .card-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 0;
            border-bottom: 2px dashed #f1f2f6;
        }

        .card-item:last-child {
            border-bottom: none;
        }

        .card-item i {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 50%;
            font-size: 0.9rem;
        }

        .card-item-content {
            flex: 1;
        }

        .card-item-title {
            font-weight: 700;
            margin-bottom: 0.4rem;
            font-size: 0.95rem;
            color: var(--dark);
        }

        .card-item-desc {
            font-size: 0.85rem;
            color: var(--gray);
        }

        /* Subject Statistics */
        .subject-stats h2 {
            margin-bottom: 1.2rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .subject-stats h2 i {
            color: var(--primary);
            font-size: 1.4rem;
        }

        .subject-cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .subject-card {
            background: white;
            border-radius: 12px;
            padding: 1.2rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s;
            position: relative;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
        }

        .subject-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--card-hover);
        }

        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            padding-bottom: 0.6rem;
            border-bottom: 1px dashed #f1f2f6;
        }

        .subject-name {
            font-weight: 700;
            font-size: 1rem;
            color: var(--dark);
        }

        .grade-name {
            font-weight: 700;
            font-size: 1rem;
            color: var(--dark);
        }
        
        .subject-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem;
            margin-bottom: 0.8rem;
        }

        .subject-stat {
            text-align: center;
            padding: 0.6rem;
            background-color: rgba(74, 109, 167, 0.08);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .subject-stat:hover {
            transform: scale(1.05);
            background-color: rgba(74, 109, 167, 0.12);
        }

        .subject-stat-value {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 0.2rem;
        }

        .subject-stat-label {
            font-size: 0.75rem;
            color: var(--gray);
            font-weight: 600;
        }

        .chapter-list {
            margin-top: 0.8rem;
        }

        .chapter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 0;
            border-bottom: 1px dashed #f1f2f6;
        }

        .chapter-item:last-child {
            border-bottom: none;
        }

        .chapter-name {
            flex: 1;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .chapter-stats {
            display: flex;
            gap: 0.6rem;
        }

        .chapter-stat {
            text-align: center;
            min-width: 55px;
        }

        .chapter-stat-value {
            font-weight: 700;
            color: var(--dark);
            font-size: 0.85rem;
        }

        .chapter-stat-label {
            font-size: 0.7rem;
            color: var(--gray);
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "stats"
                    "charts"
                    "cards"
                    "subjects";
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .subject-cards {
                max-height: none;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .period-selector {
                align-items: flex-start;
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .charts-container {
                grid-template-columns: 1fr;
            }

            .horizontal-cards {
                grid-template-columns: 1fr;
            }

            .subject-cards {
                grid-template-columns: 1fr;
            }

            .subject-stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .chapter-stats {
                flex-direction: column;
                gap: 0.2rem;
            }
        }
    </style>
</head>

<body class="rtl">

    <div class="dashboard-container">

            <h2><i class="fas fa-exclamation-triangle"></i> <span data-i18n="dashboard.cards.alerts">التنبيهات</span></h2>
            <ul id="alertsContainer"></ul>

        <div class="card">
            <h2><i class="fas fa-lightbulb"></i> <span
                    data-i18n="dashboard.cards.recommendations">التوصيات</span></h2>

        <!-- Right Panel: Subject Statistics -->
        <div class="subject-stats">
            <h2 data-i18n="dashboard.subjects.title">الإحصائيات حسب المادة</h2>
            <div class="subject-cards" id="subjectStatsContainer">

    <script>
        // Variables dynamiques venant de Flask
        let userID = "{{ parent.userID }}";
        let kidIndex = "{{ kid }}"||"0"; // Par défaut, le premier enfant
        let currentPeriod = "week";
        let currentDate = new Date();



        console.log("User ID:", userID);
        console.log("Kid Index:", kidIndex);

        // Instances des graphiques pour pouvoir les détruire plus tard
        let barChartInstance = null;
        let lineChartInstance = null;
        let progressChartInstance = null;
        let subjectChartInstance = null;

        // Attendre que le DOM soit complètement chargé
        document.addEventListener('DOMContentLoaded', async function () {
            // Initialiser la page seulement après validation
                await window.i18n.init();
                window.i18n.loadSavedLanguage();

                window.addEventListener('languageChanged', function () {
                    updateDisplayedData();
                });

                loadNameKids(userID);
                setupEventListeners();
            
        });

        // Charger la liste des enfants
        async function loadNameKids(userID) {
            try {
                console.log("➡️ Début chargement enfants pour userID:", userID);

                // 1️⃣ Appel API
                const url = `/get_kids_names/${encodeURIComponent(userID)}`;
                console.log("📡 Appel API:", url);
                const res = await fetch(url);

                // Vérifier si la réponse est OK
                if (!res.ok) {
                    console.error("❌ Erreur API, statut:", res.status);
                    return;
                }

                // 2️⃣ Transformation JSON
                const data = await res.json();
                console.log("✅ Réponse API:", data);

                // 3️⃣ Récupérer <select>
                const select = document.getElementById("child-select");
                if (!select) {
                    console.error("❌ Élément <select id='child-select'> introuvable !");
                    return;
                }

                // 4️⃣ Nettoyage des anciennes options
                select.innerHTML = "";

                // 5️⃣ Boucle pour ajouter les options enfants
                Object.entries(data).forEach(([idx, name]) => {
                    const option = document.createElement("option");
                    option.value = idx;
                    option.textContent = name;
                    select.appendChild(option);
                });

                // 6️⃣ Sélection par défaut index "0"
                if (select.options.length > 0) {
                    select.value = kidIndex || "0";
                    console.log("🎯 Sélection par défaut: enfant index ", kidIndex);
                    updateDisplayedData();
                } else {
                    console.warn("⚠️ Aucun enfant trouvé dans la réponse API");
                }

                // 🎯 Quand on change d'enfant dans la liste
                select.addEventListener("change", (e) => {

        // Configuration des écouteurs d'événements
        function setupEventListeners() {
            const periodDisplay = document.getElementById('period-display');
            const prevPeriodBtn = document.getElementById('prev-period');
            const nextPeriodBtn = document.getElementById('next-period');
            const periodButtons = document.querySelectorAll('.period-btn');
            const periodLinks = document.querySelectorAll('.period-link');

            // Initialisation des événements sur les boutons de période
            periodButtons.forEach(btn => {
                btn.addEventListener('click', function () {
                    periodButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentPeriod = this.dataset.period;
                    updateDisplayedData();
                });
            });

            // Gestion des liens de période (clic depuis un menu par ex.)
            periodLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    periodButtons.forEach(b => b.classList.remove('active'));
                    const targetBtn = document.querySelector(`.period-btn[data-period="${this.dataset.period}"]`);
                    if (targetBtn) {
                        targetBtn.classList.add('active');
                    }
                    currentPeriod = this.dataset.period;
                    updateDisplayedData();
                });
            });

            // Bouton période précédente
            prevPeriodBtn.addEventListener('click', function () {
                if (currentPeriod === "week") {
                    currentDate.setDate(currentDate.getDate() - 7);
                } else {
                    currentDate.setMonth(currentDate.getMonth() - 1);
                }
                updateDisplayedData();
            });

            // Bouton période suivante
            nextPeriodBtn.addEventListener('click', function () {
                if (currentPeriod === "week") {
                    currentDate.setDate(currentDate.getDate() + 7);
                } else {
                    currentDate.setMonth(currentDate.getMonth() + 1);
                }
                updateDisplayedData();
            });
        }


        function updateChartTitle(currentPeriod) {
            const titleElement = document.getElementById('chart-title-text');

            if (currentPeriod === 'week') {
                titleElement.textContent = "التقدم الأسبوعي"; // Weekly Progress
            } else if (currentPeriod === 'month') {
                titleElement.textContent = "التقدم الشهري"; // Monthly Progress
            }

        // Fonction pour obtenir les dates de début et fin selon la période
        function getDateRange() {
            let startDate, endDate;

            if (currentPeriod === "week") {
                // Calcul du lundi (début de semaine) et du dimanche (fin de semaine)
                const dayOfWeek = currentDate.getDay(); // 0 (dimanche) à 6 (samedi)
                const diffToMonday = dayOfWeek === 0 ? 6 : dayOfWeek - 1;

                startDate = new Date(currentDate);
                startDate.setDate(currentDate.getDate() - diffToMonday);
                startDate.setHours(0, 0, 0, 0);

                endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + 6);
                endDate.setHours(23, 59, 59, 999);
            } else {
                // Calcul du premier et dernier jour du mois
                startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                startDate.setHours(0, 0, 0, 0);

                endDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                endDate.setHours(23, 59, 59, 999);
            }

            // Mise à jour de l'affichage de la période
            updatePeriodDisplay(startDate, endDate);

            return {
                start: startDate,
                end: endDate,
                fromStr: startDate.toISOString().replace('Z', ''),
                toStr: endDate.toISOString().replace('Z', '')
            };
        }

        // Fonction pour mettre à jour l'affichage de la période
        function updatePeriodDisplay(startDate, endDate) {
            const periodDisplay = document.getElementById('period-display');
            if (!periodDisplay) return;

            if (currentPeriod === "week") {
                const options = { day: 'numeric', month: 'long' };
                const locale = window.i18n.getLocale();
                periodDisplay.textContent = `${startDate.toLocaleDateString(locale, options)} - ${endDate.toLocaleDateString(locale, options)}`;
            } else {
                const options = { month: 'long', year: 'numeric' };
                const locale = window.i18n.getLocale();
                periodDisplay.textContent = `${startDate.toLocaleDateString(locale, options)}`;
            }
        }

        // Fonction principale pour recharger toutes les données affichées
        function updateDisplayedData() {
            const dateRange = getDateRange();

        // Fonction pour charger toutes les données en un seul appel
        function loadAllData(fromStr, toStr) {
            fetch(`/user/${userID}/kid/${kidIndex}/metrics?from=${fromStr}&to=${toStr}&period=${currentPeriod}`)
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                    return res.json();
                })
                .then(data => {

                    renderSubjectStats(data);

                    loadChartsWithData(data, fromStr, toStr);

        // Fonction pour afficher les métriques (inchangée)
        function displayMetrics(data) {
            // Nombre total de tests
            const totalTests = data.completion_rate && data.completion_rate[1] ? data.completion_rate[1] : 0;
            document.getElementById("total-tests").innerText = totalTests;

            // Score moyen
            let avgScore = 0;
            if (data.subject_stats) {
                const subjects = data.subject_stats;
                const subjectCount = Object.keys(subjects).length;
                if (subjectCount > 0) {
                    let sumScores = 0;
                    for (const s in subjects) {
                        sumScores += subjects[s].average_score || 0;
                    }
                    avgScore = (sumScores / subjectCount) * 100;
                }
            }
            document.getElementById("avg-score").innerText = `${avgScore.toFixed(0)}%`;

            // Temps d'étude en minutes
            const studyTime = data.time_spent || 0;
            const hours = Math.floor(studyTime / 60)/60;
            const minutes = Math.floor(studyTime / 60) % 60;
            const hoursText = window.i18n.t('time.hours');
            const minutesText = window.i18n.t('time.minutes');
            document.getElementById("study-mins").innerText = `${hours.toFixed(0)}${hoursText} ${minutes.toFixed(0)}${minutesText}`;

            // Taux de complétion
            const completed = data.completion_rate && data.completion_rate[0] ? data.completion_rate[0] : 0;
            const started = data.completion_rate && data.completion_rate[1] ? data.completion_rate[1] : 1;
            const completionRate = started > 0 ? (completed / started) * 100 : 0;
            document.getElementById("completion-rate").innerText = `${completionRate.toFixed(0)}%`;
        }

        // Charger le graphique de progression

        // Charger le graphique de répartition par matière avec les données existantes

                console.error("Canvas subjectChart introuvable");
                return;
            }

            const subjectStats = data.subject_stats || {};

            // Extraire labels et valeurs
            const labels = Object.keys(subjectStats);
            const values = Object.values(subjectStats).map(s => s.count || 0);

            if (subjectChartInstance) subjectChartInstance.destroy();

            subjectChartInstance = new Chart(subjectCtx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: [
                            '#FF9E40',
                            '#47D764',
                            '#4A6DA7',
                            '#9B5DE5',
                            '#4ECDC4'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
        }
         // Fonction pour générer les cartes de statistiques par matière avec grade_stats
        function renderSubjectStats(data) {
            const container = document.getElementById('subjectStatsContainer');
            if (!container) {
                console.error("Conteneur subjectStatsContainer introuvable");
                return;
            }

            container.innerHTML = '';

            const gradeStats = data.grade_stats || {};
            const chapterDistribution = data.chapter_distribution || {};

            // Parcourir chaque niveau (grade)
            for (const [gradeName, subjects] of Object.entries(gradeStats)) {
               

                // Créer une carte pour chaque matière dans ce niveau
                for (const [subjectName, stats] of Object.entries(subjects)) {
                    const subjectCard = document.createElement('div');
                    subjectCard.className = 'subject-card';

                    // En-tête de la carte
                    const subjectHeader = document.createElement('div');
                    subjectHeader.className = 'subject-header';

                    // Nom de la matière
                    const subjectNameEl = document.createElement('div');
                    subjectNameEl.className = 'subject-name';
                    subjectNameEl.textContent = subjectName;

                    // Niveau (grade)
                    const gradeNameEl = document.createElement('div');
                    gradeNameEl.className = 'grade-name';
                    gradeNameEl.textContent = gradeName;

                    // Ajouter dans l'en-tête
                    subjectHeader.appendChild(subjectNameEl);
                    subjectHeader.appendChild(gradeNameEl);
                    subjectCard.appendChild(subjectHeader);

                    // Grille des stats principales
                    const statsGrid = document.createElement('div');
                    statsGrid.className = 'subject-stats-grid';

                    // Score moyen
                    const avgScoreStat = createSubjectStat(
                        `${((stats.average_score || 0) * 100).toFixed(0)}%`,
                        window.i18n.t('dashboard.subjects.average_score')
                    );
                    statsGrid.appendChild(avgScoreStat);

                    // Tests complétés
                    const completedStat = createSubjectStat(
                        `${stats.completed || 0}/${stats.count || 0}`,
                        window.i18n.t('dashboard.subjects.completed')
                    );
                    statsGrid.appendChild(completedStat);

                    subjectCard.appendChild(statsGrid);

                    // Liste des chapitres
                    const chapterList = document.createElement('div');
                    chapterList.className = 'chapter-list';

                    const subjectChapters = stats.chapters || {};

                    if (Object.keys(subjectChapters).length > 0) {
                        const chapterTitle = document.createElement('div');
                        chapterTitle.className = 'chapter-title';
                        chapterTitle.style.fontWeight = '600';
                        chapterTitle.style.margin = '1rem 0 0.5rem 0';
                        chapterList.appendChild(chapterTitle);

                        for (const [chapterName, chapterStats] of Object.entries(subjectChapters)) {
                            const chapterItem = document.createElement('div');
                            chapterItem.className = 'chapter-item';

                            const chapterNameEl = document.createElement('div');
                            chapterNameEl.className = 'chapter-name';
                            chapterNameEl.textContent = chapterName;

                            const chapterStatsEl = document.createElement('div');
                            chapterStatsEl.className = 'chapter-stats';

                            // Score moyen du chapitre
                            const chapterScore = document.createElement('div');
                            chapterScore.className = 'chapter-stat';
                            const scoreValue = document.createElement('div');
                            scoreValue.className = 'chapter-stat-value';
                            scoreValue.textContent = `${((chapterStats.average_score || 0) * 100).toFixed(1)}%`;
                            const scoreLabel = document.createElement('div');
                            scoreLabel.className = 'chapter-stat-label';
                            scoreLabel.textContent = window.i18n.t('dashboard.subjects.score');
                            chapterScore.appendChild(scoreValue);
                            chapterScore.appendChild(scoreLabel);

                            // Tentatives du chapitre
                            const chapterAttempts = document.createElement('div');
                            chapterAttempts.className = 'chapter-stat';
                            const attemptsValue = document.createElement('div');
                            attemptsValue.className = 'chapter-stat-value';
                            attemptsValue.textContent = chapterStats.count || 0;
                            const attemptsLabel = document.createElement('div');
                            attemptsLabel.className = 'chapter-stat-label';
                            attemptsLabel.textContent = window.i18n.t('dashboard.subjects.attempts');
                            chapterAttempts.appendChild(attemptsValue);
                            chapterAttempts.appendChild(attemptsLabel);

                            
                            chapterStatsEl.appendChild(chapterScore);
                            chapterStatsEl.appendChild(chapterAttempts);

                            chapterItem.appendChild(chapterNameEl);
                            chapterItem.appendChild(chapterStatsEl);
                            chapterList.appendChild(chapterItem);
                        }
                    } else {
                        const noChapters = document.createElement('div');
                        noChapters.className = 'no-chapters';
                        noChapters.textContent = window.i18n.t('dashboard.subjects.no_chapters_data');
                        chapterList.appendChild(noChapters);
                    }

                    subjectCard.appendChild(chapterList);
                    container.appendChild(subjectCard);
                }
            }

            // Si aucun grade n'est trouvé, afficher un message
            if (Object.keys(gradeStats).length === 0) {
                const noData = document.createElement('div');
                noData.className = 'no-data';
                noData.textContent = window.i18n.t('dashboard.subjects.no_data');
                container.appendChild(noData);
            }
        }

        // Fonction utilitaire pour créer une statistique
        function createSubjectStat(value, label) {
            const stat = document.createElement('div');
            stat.className = 'subject-stat';

            const valueEl = document.createElement('div');
            valueEl.className = 'subject-stat-value';
            valueEl.textContent = value;

            const labelEl = document.createElement('div');
            labelEl.className = 'subject-stat-label';
            labelEl.textContent = label;

            stat.appendChild(valueEl);
            stat.appendChild(labelEl);

            return stat;
        }
