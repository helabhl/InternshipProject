<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}">
    <style>
        :root {
            --primary: #6a11cb;
            --primary-light: #8a36f5;
            --secondary: #2575fc;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --info: #3498db;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --white: #ffffff;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --card-hover: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        .inputs input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
<section class="vh-100" style="background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card p-4 text-center" style="border-radius: 1rem;">

          
            <h6>Please enter the one time password <br> to verify your account</h6>
            <div> 
                <span>A code has been sent to</span> 
                <small id="maskedNumber">*******{{ session.get('userID', '')[-4:] }}</small> 
            </div>

            <form method="POST" action="{{ url_for('auth.verify') }}">
                <div id="otp" class="inputs d-flex flex-row justify-content-center mt-3">
                    <input class="m-2 text-center form-control rounded" type="text" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" type="text" maxlength="1" />
                </div>
                <input type="hidden" name="otp" id="otp-value">

                <div class="mt-4"> 
                    <button type="submit" class="btn btn-primary">Verify</button>
                </div>
            </form>
    </div>
</div>

<script>
    const inputs = document.querySelectorAll('#otp input');
    const otpValue = document.getElementById('otp-value');

    inputs.forEach((input, index) => {
        input.addEventListener('input', () => {
            if (input.value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
            otpValue.value = Array.from(inputs).map(i => i.value).join('');
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === "Backspace" && !input.value && index > 0) {
                inputs[index - 1].focus();
            }
        });
    });
</script>
</body>
</html>
